function tP (tID) { /* Hebrew text placement. Use an html.element parameter*/
  let ttext=Dict[Dict.findIndex(function (x) {return x===tID.id})+1];
  tID.innerHTML = ttext;
  if (tID.type="button") { //with single '=' is true also for "submit"
    tID.setAttribute("value", ttext);
  }
}
function tPHelp (thID) { /* Hebrew Help Tips placement. Use an html.element parameter*/
  return Dict[Dict.findIndex(function (x) {return x===thID.id})+2];
}

function formInit(iForm) {
  /* Initialization of form parameters*/
  iForm.glucose0.autofocus="true";
  iForm.glucose0.value = "";
  iForm.glucose1.value = "";
  iForm.glucose2.value = "";
  iForm.insulin0.value = initInsulin;
  iForm.insulin1.value = initInsulin;
  iForm.insulin2.value = initInsulin;
  iForm.optimalGlucose.value = InitOptimalGlu;
  iForm.glucose_Insulin_Factor.value = InitInsGluFactor;

  /* Initialization of form texts*/
  document.getElementById("outer").querySelectorAll(".input_txt, .has_tip").
    forEach(function (tElem) {
        tP(tElem); // <= Placing the correct texts
        if (tElem.nodeName !== "INPUT") {
          tElem.setAttribute('ondblclick', 'helper(this)'); //Putting helper popups
    }
  })
  // Defining input elements filters
  iForm.querySelectorAll(".inGlu, .inIns, [name='optimalGlucose'], [name='glucose_Insulin_Factor']").forEach(function (tElem) {
        tElem.setAttribute("type","tel");
        if (tElem.classList.contains("inIns")) {
              tElem.setAttribute("min",minInsulin);
              tElem.setAttribute("max",maxInsulin);
              setFilterInput(tElem,
                  function (value) {
                    return /(^$)|(^[0-9]{1,2}$)/.test(value);
                  })
        } else {
          setFilterInput(tElem,
                  function (value) {
                    return /^$|^[0-9]{1,3}$/.test(value)
                  })
          if (tElem.classList.contains("inGlu")) {
             tElem.setAttribute("min",minGlucose);
             tElem.setAttribute("max",maxGlucose);
          }
        }
  })

  // Restricts input for the given textbox to the given inputFilter function.
  function setFilterInput(textbox, inputFilter) {
    ["change", "input", "keydown", "select", "contextmenu", "paste", "animationstart", "onkeydown", "onkeyup", "mousedown", "mouseup", "drop", "touchstart", "drag"]//"onmouseleave", "select", "contextmenu", "paste", "animationstart", "change", "onkeydown", "onkeyup", "mousedown", "mouseup", "drop", "touchstart", "drag"
    .forEach(function (event) {
          textbox.addEventListener(event, function () {
                if (inputFilter(this.value)) {
                      if (this.value !== "") {
                        this.value = Number(this.value);
                      }
                      this.oldValue = this.value;
                      try {
                        this.oldSelectionStart = this.selectionStart;
                        this.oldSelectionEnd = this.selectionEnd;
                      } catch (e) {
                      }
                } else if (this.hasOwnProperty("oldValue")) {
                      this.value = this.oldValue;
                      this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
                } else {
                      this.value = "";
                }
                updateNum_Slider();
          }, { passive: false })
    })
  }

  window.addEventListener("keydown", function (event) {
      checkIfEnter(document.activeElement, event.key);
  });

  this.document.querySelectorAll("[type='range']").forEach(function (slider) {
      let mirrorText = document.getElementById(slider.getAttribute("mirr"));
      slider.setAttribute("min", mirrorText.getAttribute("min"));
      slider.setAttribute("max", mirrorText.getAttribute("max"));
      slider.setAttribute("defaultValue", mirrorText.getAttribute("min"));
      slider.setAttribute("value", mirrorText.getAttribute("value"));

      ["touchstart", "touchmove", "input"].forEach(function (event) {
          slider.addEventListener(event, function () {
              slider.focus();
              updateNum_Slider()
          }, { passive: false })
      })
  })

  //all potential elements to include in "Enter" key toggling
  focusabl = Array.from(
          document.querySelectorAll(
                  'button:not([disabled]), ' +
                  'input[type=text]:not([disabled]), ' +
                  'input[tabindex]:not([disabled]):not([tabindex="-1"])'
          )
  );

  } // end of formInit here //
 //----------------------//


function checkIfEnter (elem, the_Key) {
    if (the_Key==="Enter"){
      updateNum_Slider();
      GoNext();
    }
}


function GoNext() {
//add all elements we want to include in our selection
  if (document.activeElement) {
    visFocussable = Array.prototype.filter.call(focusabl, function (element) {
               //check for visibility while always include the current activeElement
               return element.offsetWidth > 0 && element.offsetHeight > 0 || element === document.activeElement
             });
    let index = visFocussable.indexOf(document.activeElement);
    if (index === -1) {
      index = lastIndex
    }
    if (index > -1) {
        let nextElement = visFocussable[index + 1] || visFocussable[0];
        nextElement.focus();
        lastIndex = visFocussable.indexOf(nextElement);
    }
  }
}


// Set range value according to number, or vice versa; refreshes input elements
function updateNum_Slider() {
    let actElem;
    try {
        actElem = document.getElementById(document.activeElement.getAttribute("mirr"));
    } catch (e) {
        console.log("#7 error="+e+" Active Element="+document.activeElement.id+" lastIndex="+lastIndex);
        actElem = visFocussable[Math.max(lastIndex,0)];
    }
    if (document.activeElement.value) {actElem.value = document.activeElement.value}
    else {console.log("actElem.id="+actElem.id);actElem.value = actElem.min;}

    document.getElementById("outer").querySelectorAll("input")
        .forEach(function (element) {
            element.value = element.value;// Needed for refreshing style after undetected (webkit\autofill ?) changes
      })
}

function show_tip(etip) { /*. Use an html.element parameter*/
  if (!etip.nextElementSibling) {
    etip.insertAdjacentHTML('afterend', '<p id="e_Tip"></p>');
    let sTip=document.getElementById("e_Tip");
    sTip.innerHTML=tPHelp(etip);
    sTip.addEventListener('dblclick', function () {hide_tip()});
  }
}

function hide_tip() {
  setTimeout(function() {
    let hTip=document.getElementById("e_Tip");
    if (hTip!==null) {
      hTip.style.color = "transparent";
      let fs = window.getComputedStyle(hTip).getPropertyValue("height");
      let fsN = Number(fs.slice(0, fs.length - 2));
      let i = 100;
      let t = setInterval(frame, 4);

      function frame() {
        if (i < 0) {
          clearInterval(t);
          hTip.style.height = fsN + "px";
          hTip.remove();
        } else {
          i--;
          fs = fsN * i / 100 + "px";
          hTip.style.height = fs;
        }
      }
    }
  }, 800);
}

// When the user clicks the trigger, open the modal
let fader;
let htimer;

function helper(helpE) {
  helpE.style.borderColor = "lightgreen";
  // Get the help text by it's ID and place it in
  document.getElementById("helpText").innerHTML =
          tPHelp(helpE);
  //help_tP;
  // Get the modal and display it
  let modal = document.getElementById("myModal");
  modal.style.display = "block";
  modal.style.opacity = "1.0";
  modal.onclick = function() {
    clearInterval(fader);
    clearTimeout(htimer);
    fadeOut(modal,helpE);
  };
  htimer = setTimeout(function() {
    fadeOut(modal,helpE);
  }, 2000);
}
function fadeOut(fElem, hID) {
  fader = setInterval(function () {
    if (!fElem.style.opacity) {
        fElem.style.opacity = "1.0";
    }
    if (fElem.style.opacity > 0) {
        fElem.style.opacity -= "0.1";
    } else {
        clearInterval(fader);
        fElem.style.display = "none";
        fElem.style.opacity = "1";
        hID.style.borderColor = "";
    }
  }, 50);
}

function insulinDelta(glucose, igForm) {
  let delta = (glucose - igForm.optimalGlucose.value) / (igForm.glucose_Insulin_Factor.value);
  if (glucose === "") {delta = "?"}
  return delta;
}

function correctedInsulin(insulinDose) {
  if (isNaN(insulinDose)) {
    return "?";
  } else {
    if (insulinDose < 0) {
      return 0;}
    else {
      return insulinDose.toFixed(0);
    }
  }
}

function update(this_form) {
  let ri0 = Number(this_form.insulin0.value) + insulinDelta(this_form.glucose1.value, this_form);
  this_form.rInsulin0.value = correctedInsulin(ri0);
  let ri1 = Number(this_form.insulin1.value) + insulinDelta(this_form.glucose2.value, this_form);
  this_form.rInsulin1.value = correctedInsulin(ri1);
  let ri2 = Number(this_form.insulin2.value) + insulinDelta(this_form.glucose0.value, this_form);
  this_form.rInsulin2.value = correctedInsulin(ri2);
}

function clearForm(oForm) {
  oForm.reset();
  //alert("oForm.reset();");
}
